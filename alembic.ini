# Alembic configuration file for Family Scheduler

[alembic]
# Path to migration scripts directory
script_location = alembic

# Template used to generate migration filenames
# %%(rev)s = revision id
# %%(slug)s = message slug (sanitized message text)
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Timezone to use when rendering the date
# Leave blank to use local time
# timezone =

# Max length of characters to apply to the "slug" field
# truncate_slug_length = 40

# Set to 'true' to run the environment during the 'revision' command
# Default: false
# revision_environment = false

# Set to 'true' to allow  .pyc and .pyo files without
# a source .py file to be detected as revisions in the versions/ directory
# Default: false
# sourceless = false

# Version location specification
# This defaults to %(here)s/versions
# When providing multiple version locations, use a semicolon separator:
# version_locations = %(here)s/versions;%(here)s/another_directory
# version_locations = %(here)s/versions

# The output encoding used when revision files are written
# Default: utf-8
# output_encoding = utf-8

# Database URL (can be overridden by env.py from application config)
# Format: dialect+driver://username:password@host:port/database
# For SQLite: sqlite:///./data/family_scheduler.db
# For PostgreSQL: postgresql://user:password@localhost:5432/family_scheduler
#
# NOTE: This is read by Alembic CLI commands. The actual URL used at runtime
# is loaded from environment variables via src/config.py in env.py
sqlalchemy.url = sqlite:///./data/family_scheduler.db


[post_write_hooks]
# Post-write hooks for code formatting
# Uncomment to auto-format migration files after generation
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 100


[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
